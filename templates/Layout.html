<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Who loves me, Who loves me not</title>
        <link rel=stylesheet type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}"/>
        <link rel=stylesheet type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap-theme.min.css') }}"/>
        <link rel=stylesheet type="text/css" href="{{ url_for('static', filename='styles/main.css') }}"/>
         <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Leaflet-dvf/css/dvf.css') }}" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='jquery/jquery-ui.css') }}" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='jquery/jquery-ui.structure.css') }}" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='jquery/jquery-ui.theme.css') }}" />
    </head>
    <body>
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">WLM-WLMN</a>
                </div>
                <div id="navbar" class="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            Terms
                            <span class="caret">
                            </span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="{{ url_for('terms') }}" >View all</a>
                            </li>
                            <li>
                                <a href="{{ url_for('add_term') }}" >Add new</a>
                            </li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            Map
                            <span class="caret">
                            </span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="{{ url_for('by_countries') }}" >By country</a>
                            </li>
                            <li>
                                <a href="{{ url_for('by_states') }}" >By state</a>
                            </li>
                            <li>
                                <a href="{{ url_for('by_cities') }}" >By city</a>
                            </li>
                        </ul>
                        <li role="separator" class="divider"></li>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            Map count
                            <span class="caret">
                            </span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="{{ url_for('by_countries_count') }}" >By country</a>
                            </li>
                            <li>
                                <a href="{{ url_for('by_states_count') }}" >By state</a>
                            </li>
                            <li>
                                <a href="{{ url_for('by_cities_count') }}" >By city</a>
                            </li>
                        </ul>
                        <li role="separator" class="divider"></li>
                    </li>
                </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            {% block body %}{% endblock %}
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
        <script src="{{ url_for('static', filename='Leaflet-dvf/js/leaflet-dvf.js') }}"></script>
        <script src="{{ url_for('static', filename='jquery/jquery-ui.js') }}"></script>

        <script src="{{ url_for('static', filename='justgage-1.2.2/raphael-2.1.4.min.js') }}"></script>
        <script src="{{ url_for('static', filename='justgage-1.2.2/justgage.js') }}"></script>
{#        <script src="{{ url_for('static', filename='Leaflet-dvf/js/leaflet-dvf.markers.js') }}"></script>#}
    {% block scripts %}{% endblock %}
    </body>
</html>
