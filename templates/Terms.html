{%  extends "Layout.html" %}
{% block body %}
    <table class="table">
        <tr>
            <th>
                Id
            </th>
            <th>
                Creation date
            </th>
            <th>
                Term
            </th>
            <th>Action</th>
        </tr>

    {% for term in terms %}
        <tr>
            <td>
                {{ term.Id }}
            </td>
            <td>
                {{ term.CreationDate }}
            </td>
            <td>
                {{ term.Content }}
            </td>
            <td>
                <a class="btn btn-default" href="{{ url_for('delete_term',termId=term.Id) }}">Delete</a>
            </td>
        </tr>
    {%  endfor %}
    </table>
{% endblock %}
